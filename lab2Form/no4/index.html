<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="../no2/form-echo.php">
        <label><b>USERNAME:</b>
            <input
                type="text"
                placeholder="Username"
                pattern="[A-Z]+"
                title="ตัวใหญ่เท่านั้น"
                name="Username">
        </label>
        <br>
        <label>
            <b>รหัสนักศึกษา:</b>
            <input
                type="text"
                placeholder="xx-xxxxxx-xxxx-x"
                pattern="[0-9]{2}-[0-9]{6}-[0-9]{4}-[0-9]"
                title="ต้องมี- เช่น xx-xxxxxx-xxxx-x"
                name="รหัสนักศึกษา">

        </label>
        <br>
        <label>
            <b>บ้านเลขที่:</b>
            <input
                pattern="[\d{1,}/\d{1,}|\d]*"
                placeholder="235/4"
                name="บ้านเลขที่">
        </label>
        <br>
        <label>
            <b>รหัสสินค้า:</b>
            <input
                type="text"
                placeholder="AAA89"
                pattern="[A-Z]{3}[0-9]{2}"
                name="รหัสสินค้า">
        </label>
        <br>
        <label>
            <b>ชื่อภาษาไทย:</b>
            <input
                type="text"
                placeholder="ชื่อภาษาไทยเท่านั้น"
                pattern="[\u0E00-\u0E7F]*"
                title="กรอกชื่อภาษาไทย"
                name="ชื่อภาษาไทย">
        </label>
        <br>
        <label>
            <b>สาขาวิชา:</b>

        </label>
        <select name="dept"required>
            <option value="">--Please choose an option--</option>
            <option value="CS">CS</option>
            <option value="IC">IC</option>
            <option value="MA">MA</option>
            <option value="IMI">IMI</option>
            <option value="AS">AS</option>
            <option value="AFET">AFET</option>
        </select>
        <br>

        <input 
            type="submit"
            value="submit">

    </form>



</body>
</html>
